<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form test page</title>
</head>
<body>
  <h1>Register</h1>

  <form>
    <label for="first-name">First Name:</label>
    <input id="first-name" name="first-name" type="text" placeholder="John" required>

    <label for="last-name">Last Name:</label>
    <input id="last-name" name="last-name" type="text" placeholder="Smith" required>
    <br>

    <label for="male">Male</label>
    <input type="radio" name="gender" id="male" value="male" required>

    <label for="female">Female</label>
    <input type="radio" name="gender" id="female" value="female" required>

    <label for="other">Other</label>
    <input type="radio" name="gender" id="other" value="other" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="Your email" required>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required minlength="5" maxlength="10">
    <br>

    Birthday:
    <select name="month" id="month" required>
      <option value="" selected disabled>Month</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="...">...</option>
    </select>
    
    <select name="day" id="day" required>
      <option value="" selected disabled>Day</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="...">...</option>
    </select>
    
    <select name="year" id="year" required>
      <option value="" selected disabled>Year</option>
      <option value="1985">1985</option>
      <option value="1986">1986</option>
      <option value="...">...</option>
    </select>
    <br>

    <label for="agree">I agee to the term and conditions</label>
    <input type="checkbox" id="agree-check" required>
    <br>

    <input type="submit">
  </form>
</body>
</html>
